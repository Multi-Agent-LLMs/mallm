name: discussion_X
agents:
  moderator:
    - model: LLaMA-3-70B-Instruct
      id: 0
      persona: Moderator
      persona_description: An objective observer that does not inflict personal opinion.
  panelists:
    - model: GPT-4
      id: 1
      persona: food expert
      persona_description: a very knowledgeable person about food.
    - model: GPT-3.5
      id: 2
      persona: tea scientist
      persona_description: he knows all things about camellia sinensis.
paradigm:
  name: memory
  sequence:
    - turn: 0
    - turn: 1
    - turn: 2
  visibility:
    - 0: [1,2]
    - 1: [2,0]
    - 2: [0,1] 
decision:
  name: majority
  type: consensus
  rules:
    formula: $AGREEMENTS == $PANELISTS / 2
models:
  - model: 
      name: ChatGPT
      endpoint: <endpoint_url>
  - model: 
      name: LLaMA-3-70B-Instruct
      endpoint: <endpoint_url>
parameters:
  context_length: 1
  feedback_sentences: [3,4]
  max_turns: 7